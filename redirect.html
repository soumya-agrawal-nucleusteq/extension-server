<!DOCTYPE html>
<html>
  <head>
    <title>Redirect</title>
  </head>
  <body>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get("code");

      if (code) {
        setTimeout(() => {
            chrome.runtime.sendMessage('coddlfmliiikjbbjmiakcfplpbaboddb', { action: 'codeReceived', code: code });
            window.close();
        }, 100); 
      } else {
        console.error("No code found in URL.");
      }
    </script>
  </body>
</html>
